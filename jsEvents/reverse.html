<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>


    <input type="text" name="" id="txt">
    
        <button value="add" onclick="add()">add</button>
        <button value="add" onclick="reverseString()">reverse</button>
        <p id="myId"></p>
        <p id="myId1"></p>
    <script>
        

        var a = [''];
    document.getElementById("myId").innerHTML = a;

    function add() {
        let elem = document.getElementById("txt").value;
        a.push(elem);
       document.getElementById("myId").innerHTML = a;
    
         
         }

        
       
        function reverseString() {
            let text = document.getElementById("myId").innerHTML.toString();
            document.getElementById("myId1").innerHTML = text.split("").reverse().join("")
        }
       
    </script>
</body>
</html>
